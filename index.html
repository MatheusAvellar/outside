  <script>
/*
This project makes use of:
| github.com/christiannaths/Redacted-Font
| github.com/Marak/faker.js
*/

function generatePerson() {
  const birth = formatStringDate(
    faker.date.past(60,"2007-01-01")
      .toISOString()
      .split('T')[0]
  );

  const issue = formatStringDate(
    faker.date.recent()
      .toISOString()
      .split('T')[0]
  );

  return {
    name: faker.name.findName() || "",
    country: faker.address.country() || "",
    birth: birth,
    issue: issue,
    photo: faker.image.avatar() || ""
  };
}
function formatStringDate(str) {
  return str.split('-').reverse().map(i => +i) || "";
}

function init(person) {
  const full_name = person.name || "";
  const birth_country = person.country || "";
  const birth_date = person.birth || [1,1,2000];
  const issue_date = person.issue || [1,1,2000];
  const photo_src = person.photo || "";

  const zodiac_sign = getZodiacByDate(...birth_date);

  const photo = document.getElementById("photo");
  const photo_img = new Image();
  photo_img.src = photo_src;
  photo.appendChild(photo_img);

  const name = document.getElementById("name");
  const signature = document.getElementById("signature");
  name.textContent = full_name;
  signature.textContent = full_name;

  const birthdate = document.getElementById("birth-date");
  birthdate.textContent = formatUIDate(...birth_date);

  const birthplace = document.getElementById("birth-place");
  birthplace.textContent = birth_country;

  const footer = document.getElementById("footer-thing");
  footer.textContent = generateFooter(birth_country,full_name);

  const issuedate = document.getElementById("issue-date");
  issuedate.textContent = formatUIDate(...issue_date);

  const zodiacuse = document.getElementById("zodiac-use")
  zodiacuse.setAttribute("href",`#zodiac-${zodiac_sign}`);
  const zodiacsvg = document.getElementById("zodiac-svg")
  zodiacsvg.classList.add(zodiac_sign);
  birthdate.setAttribute("title", capitalize(zodiac_sign));
}
document.body.onload = _ => init(generatePerson());

function capitalize(str) {
  return str && str[0].toUpperCase() + str.substr(1) || "";
}

function formatUIDate(d,m,y) {
  const months = [
    "jan","feb","mar","apr",
    "may","jun","jul","aug",
    "sep","oct","nov","dec"
  ];
  if(d < 10) d = `0${d}`;
  let month = months[m-1];
  if(m > months.length) month = "ban";
  if(y > 0 && y < 1e2) y = `${y} CE`;
  if(y === 0) y = `1 BCE`;
  if(y < 0) y = `${-y} BCE`;
  return `${d} ${month} ${y}`;
}

function removeDiacritics(str) {
  // [Ref] stackoverflow.com/a/37511463/4824627
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}
function removeNonLetters(str) {
  return str.replace(/[^A-Z 0-9]/gi, "");
}
function generateFooter(country,name) {
  country = removeNonLetters(removeDiacritics(country));
  name = removeNonLetters(removeDiacritics(name));
  let out = `UROTO<${country.split(" ").join("<")}<<${name.split(" ").join("<")}`;
  const full_size = 61;
  if(out.length < full_size)
    out += generateString(full_size - out.length,"<");
  else if(out.length >= full_size)
    out = out.slice(0,full_size);
  out += `\n${generateString(full_size,"<")}`;
  return out;
}

function generateString(size,ch) {
  return (new Array(size).fill(ch).join(""));
}

function getZodiacByDate(d,m,y) {
  // I hate this function
  let sign = "cookie";
  if((m === 1 && d >= 20)
  || (m === 2 && d <= 18)) sign = "aquarius";
  else if(
    (m === 2 && d >= 19)
  ||(m === 3 && d <= 20)) sign = "pisces"
  else if(
    (m === 3 && d >= 21)
  ||(m === 4 && d <= 19)) sign = "aries"
  else if(
    (m === 4 && d >= 20)
  ||(m === 5 && d <= 20)) sign = "taurus"
  else if(
    (m === 5 && d >= 21)
  ||(m === 6 && d <= 20)) sign = "gemini"
  else if(
    (m === 6 && d >= 21)
  ||(m === 7 && d <= 22)) sign = "cancer"
  else if(
    (m === 7 && d >= 23)
  ||(m === 8 && d <= 22)) sign = "leo"
  else if(
    (m === 8 && d >= 23)
  ||(m === 9 && d <= 22)) sign = "virgo"
  else if(
    (m === 9 && d >= 23)
  ||(m === 10 && d <= 22)) sign = "libra"
  else if(
    (m === 10 && d >= 23)
  ||(m === 11 && d <= 21)) sign = "scorpio"
  else if(
    (m === 11 && d >= 22)
  ||(m === 12 && d <= 21)) sign = "sagittarius"
  else if(
    (m === 12 && d >= 22)
  ||(m === 1 && d <= 19)) sign = "capricorn"
  return sign;
}
